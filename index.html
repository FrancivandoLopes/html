<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio com Tabela e Imagem</title>
    <style>
        body {
            font-family: Arial, Verdana, Geneva, Tahoma, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #15dae0;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #15dae0;
        }
    
    </style>
</head>
<body>
    <h1>criando tabela</h1>
    
    <h2>Informações sobre Países</h2>
    <table>
        <thead>
            <tr>
                <th>linguagem</th>
                <th>ano</th>
                <th>criador</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>java</td>
                <td>1995</td>
                <td>james gosling</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>1994</td>
                <td>rasmus lerdorf</td>
            </tr>
            <tr>
                <td>python</td>
                <td>1991</td>
                <td>guido van rossum</td>
            </tr>
        </tbody>
    </table>

    <h2>criando um exemplo de imagem</h2>
    <img src="imagem.jpg" alt="imagem.jpg" width="300" height="200" > 
    
</body>
</html>
